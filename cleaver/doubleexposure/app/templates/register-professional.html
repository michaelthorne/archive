    <header class="header header-event" role="banner">
        <div class="wrapper">
            <div class="details">
                <h1 class="title gamma">Chanyn&ndash;Lee &amp; Andrew</h1>
                <h2 class="location delta">Highland House</h2>
                <h3 class="date zeta">13 January, 2014</h3>
            </div>
            <!-- // Details -->

            <img class="logo" src="../assets/images/content/logo-jules-morgan-150x150.png" alt="Jules Morgan Photography">
            <!-- // Logo -->
        </div>
    </header>
    <!-- // Header -->

    <main class="main" role="main">
        <section class="section">
            <div class="wrapper wrapper-border">
                <p>Please enter your details if you&rsquo;d like to be notified when the photos from this event are available for viewing online.</p>

                <form action="photographer.html" method="post" class="form" role="form">
                    <label for="email" class="label">Email Address <abbr title="Required" class="red">*</abbr></label>
                    <input type="email" id="email" name="email" class="input" placeholder="example@domain.com" autocapitalize="off" required="required" aria-required="true">
                    <!-- // Email Address -->

                    <label for="company" class="label">Company</label>
                    <input type="text" id="company" name="company" class="input">
                    <!-- // Company -->

                    <label for="profession" class="label">Profession</label>
                    <select id="profession" name="profession" class="input input-select" data-action="toggle-input">
                        <option value="">Please select&hellip;</option>
                        <option value="Chef">Chef</option>
                        <option value="Designer">Designer</option>
                        <option value="Florist">Florist</option>
                        <option value="Dressmaker">Dressmaker</option>
                        <option value="Other" data-toggle-input-id="1">Other</option>
                    </select>
                    <!-- // Profession -->

                    <div class="container container-toggle" data-component="toggle-input" data-component-toggle-input-id="1">
                        <label for="profession-other" class="label visuallyhidden">Profession</label>
                        <input type="text" id="profession-other" name="profession-other" class="input" placeholder="e.g. Chef, Designer, Florist">
                        <!-- // Profession (Other) -->
                    </div>

                    <input type="submit" id="submit" name="submit" class="btn btn-large btn-primary" value="Submit">
                    <!-- // Submit -->
                </form>
                <!-- // Form -->

                <p class="small grey">You can view our <a href="#">privacy policy</a>.</p>
            </div>
