<body>
    <!--[if lt IE 9]>

    <header class="header" role="banner">

    </header>

    <main class="l-main" role="main">
        <h1>Page Not Found</h1>
        <p>Sorry, but the page you were trying to view does not exist.</p>
    </main>

    <footer class="footer" role="contentinfo">

    </footer>

    <div class="modal fade" id="modal-login" tabindex="-1" role="dialog" aria-labelledby="modal-login-label">
        <div class="modal-dialog modal-sm">
            <form class="form" action="index.html" method="post">
                <div class="modal-content">
                    <div class="modal-header u-hide--medium u-hide--large">
                        <h4 class="modal-title" id="modal-login-label">Log In</h4>
                        <button type="button" class="modal-close" data-dismiss="modal" aria-label="Close">
                            <span class="icon fa fa-times" aria-hidden="true"></span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="btn-group">
                            <button class="btn btn--full btn--icon btn--facebook">
                                <span class="icon icon--left fa fa-facebook" aria-hidden="true"></span>Log in with Facebook
                            </button>

                            <button class="btn btn--full btn--icon btn--google">
                                <span class="icon icon--left fa fa-google" aria-hidden="true"></span>Log in with Google
                            </button>
                        </div>

                        <label class="label gray u-align--center">or</label>

                        <label for="login_email" class="label">
                            Email Address
                            <input class="input" type="email" id="login_email" name="login_email" maxlength="100" />
                        </label>

                        <label for="login_password" class="label">
                            <a class="label__link" href="forgot-password.html">Forgot password?</a>
                            Password
                            <input class="input" type="password" id="login_password" name="login_password" maxlength="100" />
                        </label>

                        <label for="login_remember" class="label label--checkbox">
                            <input class="input" type="checkbox" id="login_remember" name="login_remember" value="1" /> Remember me
                        </label>

                        <div class="btn-group">
                            <button class="btn btn--full" type="submit">Log In</button>
                        </div>

                        <hr class="hr hr--light" />
                        <p>Don’t have an account yet? <a href="register.html">Register</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
    <script>UTIL.init();</script>

        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
