        <section class="member" role="main">
            <a href="home.html" class="ribbon"><img src="assets/images/logos/logo-peroni-ribbon.png" width="58" height="58" alt="" /></a>
            <div class="wrapper-inner">
                <div class="tab" data-right-position-start="-1" data-right-position-end="-23"><img src="assets/images/logos/logo-peroni-tag.png" width="40" height="70" alt="" /></div>
                <aside class="member">
                    <div class="logo"><img src="assets/images/logos/logo-peroni-amici-240x119.png" alt="Amici Di Peroni" /></div>
                    <div class="photo-large">
                        <img src="assets/images/general/profile-293x301.jpg" alt="" />
                    </div>
                </aside>
                <div class="contents">
                    <header>
                        <h1>Confirm your details and let&rsquo;s get living the Peroni life.</h1>
                    </header>
                    <form id="form-sign-up" name="form-sign-up" action="sign-up.html" method="post" class="sign-up">
                        <label for="name">
                            Name:
                            <input id="name" name="name" type="text" value="" maxlength="100" />
                        </label>
                        <label for="email">
                            Email:
                            <input id="email" name="email" type="email" value="" maxlength="100" />
                        </label>
                        <label for="mobile">
                            Mobile:
                            <input id="mobile" name="mobile" type="text" value="" maxlength="16" />
                        </label>
                        <fieldset class="date-of-birth">
                            <label>
                                Birthday:
                            </label>
                            <select id="birth-day" name="birth-day">
                                <option value="">Day</option>
                                <option value="01">01</option>
                                <option value="02">02</option>
                                <option value="03">03</option>
                            </select>
                            <select id="birth-month" name="birth-month">
                                <option value="">Month</option>
                                <option value="01">01</option>
                                <option value="02">02</option>
                                <option value="03">03</option>
                            </select>
                            <select id="birth-year" name="birth-year">
                                <option value="">Year</option>
                                <option value="1995">1995</option>
                                <option value="1994">1994</option>
                                <option value="1993">1993</option>
                            </select>
                        </fieldset>
                        <label for="location">
                            Location:
                            <select id="location" name="location">
                                <option value="">City</option>
                                <option value="Joburg">Joburg</option>
                                <option value="Pretoria">Pretoria</option>
                                <option value="Cape Town">Cape Town</option>
                                <option value="Durban">Durban</option>
                                <option value="Pietermaritzburg">Pietermaritzburg</option>
                                <option value="Bloemfontein">Bloemfontein</option>
                                <option value="Port Elizabeth">Port Elizabeth</option>
                                <option value="East London">East London</option>
                                <option value="Other">Other</option>
                            </select>
                        </label>
                        <footer>
                            <fieldset class="checkboxes">
                                <label for="opt-in">
                                    <input id="opt-in" name="opt-in" type="checkbox" value="1" /> Receive communication from Peroni South Africa
                                </label>
                                <label for="terms">
                                    <input id="terms" name="terms" type="checkbox" value="1" /> I agree to the <a href="#" target="_blank">terms &amp; conditions</a>
                                </label>
                                <label for="privacy">
                                    <input id="privacy" name="privacy" type="checkbox" value="1" /> I&rsquo;ve read the <a href="#" target="_blank">privacy policy</a>
                                </label>
                            </fieldset>
                            <input id="submit-sign-up" name="submit-sign-up" type="submit" value="Get Started" />
                        </footer>
                    </form>
