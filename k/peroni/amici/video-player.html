<body>
    <!--[if lt IE 8]>
    <div class="chromeframe">
        <p>You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/" title="Browse Happy &ndash; Upgrade your browser today!" target="_blank">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true" title="Google Chrome Frame &ndash; Make your browser more powerful." target="blank">activate Google Chrome Frame</a> to improve your experience.</p>

    <header>
        <h1>Video Player</h1>
    </header>
    <a href="#" data-action="video-play" class="play" role="button"></a>
    <div class="wrapper-video hidden">
        <div class="wrapper-video-inner">
            <div id="video" data-video-id="uVG5bmtjdxs">
                <p>You need Flash Player 8+ and JavaScript enabled to view this video.<br/>Alternatively, you can view the video on <a href="http://m.youtube.com/watch?v=uVG5bmtjdxs" target="_blank">YouTube&rsquo;s mobile website</a>.</p>
            </div>
            <div class="video-controls hidden">
                <a href="#" data-action="video-pause" class="pause" role="button">
                    <span class="icon"></span>
                </a>
                <a href="#" data-action="video-mute" class="mute" role="button">
                    <span class="icon"></span>
                </a>
                <div class="timer">
                    <span></span>
                </div>
                <a href="#" data-action="video-close" class="close" role="button">
                    <span class="icon"></span>
                </a>
            </div>
        </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
