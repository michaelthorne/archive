<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SVG Demo</title>
    <link rel="stylesheet" href="assets/css/normalize.css" >
    <style>
        .wrapper {
            margin: 0 auto;
            width: 80%;
        }

        h1 {
            margin: 1em 0;
            text-align: center;
        }

        img {
            display: block;
            margin: 0 auto;
        }

        .svg {
            -webkit-transition: all 0.20s ease 0s;
               -moz-transition: all 0.20s ease 0s;
                    transition: all 0.20s ease 0s;
        }

        .svg:hover {
            margin-top: 5em;
            -webkit-transform: scale(6) rotate(45deg);
               -moz-transform: scale(6) rotate(45deg);
                    transform: scale(6) rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>SVG Demo</h1>
        <img src="assets/images/svg.svg" width="71" height="64" title="SVG" alt="SVG" class="svg" />
    </div>
</body>
</html>
